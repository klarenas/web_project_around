<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alrededor de los EE.UU.</title>
    <link rel="icon" type="image/png" href="./favicon_traveler.png">
    <link rel="stylesheet" href="./vendor/normalize.css">
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <h1 class="header__title">Alrededor <span class="header__subtitle">De E.U.</span></h1>
    </header>

    <main class="content">
        <section class="profile">
            <img src="./images/foto_karina.jpg" alt="Foto de perfil" class="profile__avatar">
            <div class="profile__info">
                <h2 class="profile__name">Karina G. Larenas</h2>
                <button type="button" class="profile__edit-button"></button>
                <p class="profile__about">Traveler</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>

        <section class="places" aria-label="Lugares de interés">
            <ul class="places__list">
            </ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2025 Alrededor de E.U.</p>
    </footer>

    <div class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close-button"></button>
            <h3 class="popup__title">Editar perfil</h3>
            <form class="popup__form" name="edit-profile" id="edit-profile" novalidate>
                <input type="text" name="name" id="name-input" class="popup__input popup__input_type_name" placeholder="Nombre" required minlength="2" maxlength="40">
                <span class="name-input-error popup__error"></span>
                <input type="text" name="about" id="about-input" class="popup__input popup__input_type_about" placeholder="Acerca de mí" required minlength="2" maxlength="200">
                <span class="about-input-error popup__error"></span>
                <button type="submit" class="popup__button">Guardar</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_new-card">
        <div class="popup__container">
            <button type="button" class="popup__close-button"></button>
            <h3 class="popup__title">Nuevo lugar</h3>
            <form class="popup__form" name="new-card" id="new-card" novalidate>
                <input type="text" name="title" id="title-input" class="popup__input popup__input_type_card-title" placeholder="Título" required minlength="2" maxlength="30">
                <span class="title-input-error popup__error"></span>
                <input type="url" name="url" id="url-input" class="popup__input popup__input_type_card-url" placeholder="Enlace a la imagen" required>
                <span class="url-input-error popup__error"></span>
                <button type="submit" class="popup__button">Crear</button>
            </form>
        </div>
    </div>

    <template id="card-template">
        <li class="card">
            <button type="button" class="card__delete-button"></button>
            <img class="card__image" src="#" alt="Imagen del lugar">
            <div class="card__content">
                <h2 class="card__title"></h2>
                <button type="button" class="card__like-button"></button>
            </div>
        </li>
    </template>

    <div class="popup popup_type_image">
        <div class="popup__container popup__container_type_image">
            <button type="button" class="popup__close-button"></button>
            <img src="#" alt="Vista ampliada del lugar" class="popup__image">
            <p class="popup__caption"></p>
        </div>
    </div>

    <script type="module" src="./scripts/index.js"></script>
</body>
</html>
